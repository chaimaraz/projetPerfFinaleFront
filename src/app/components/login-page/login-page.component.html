<div class="main">
  <!-- Sing in  Form -->
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img src="assets/signin-image.jpg" alt="sing up image" />
          </figure>
          <p>vous n'avez pas de compte</p>
          <a routerLink="/inscription" class="signup-image-link">
            s'inscrire ici
          </a>
        </div>

        <div class="signin-form">
          <h2 class="form-title">page de connexion</h2>
          <form
            method="POST"
            class="register-form"
            id="login-form"
            (ngSubmit)="login()"
          >
            <div class="form-group">
              <label for="your_name"
                ><i class="zmdi zmdi-account material-icons-name"></i
              ></label>
              <input
                type="email"
                name="email"
                id="your_name"
                [(ngModel)]="email"
                placeholder="votre email"
              />
            </div>
            <div class="form-group">
              <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="password"
                name="motpass"
                id="motpass"
                [(ngModel)]="password"
                placeholder="mot de passe "
              />
            </div>
            <div class="form-group">
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
                class="agree-term"
              />
              <label for="remember-me" class="label-agree-term"
                ><span><span></span></span>j'accepte touts les conditions
              </label>
            </div>
            <div *ngIf="wrongCred">
              <em [style]="{ color: 'red', font: 'bolder italic' }">
                {{ "Email/Password incorrect" }}
              </em>
            </div>
            <div class="form-group form-button">
              <input
                type="submit"
                name="signin"
                id="signin"
                class="form-submit"
                value="se connecter"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
