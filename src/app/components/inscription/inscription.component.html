


<div class="main">
  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">page d'inscription</h2>
          <form
            method="POST"
            class="register-form"
            id="register-form"
            (ngSubmit)="enregistrer()"
          >
            <div class="form-group">
              <label for="name"
                ><i class="zmdi zmdi-account material-icons-name"></i
              ></label>
              <input
                type="text"
                name="nom"
                id="nom"
                [(ngModel)]="par.nom"
                placeholder="votre nom "
              />
            </div>
            <div class="form-group">
              <label for="prenom"
                ><i class="zmdi zmdi-account material-icons-name"></i
              ></label>
              <input
                type="text"
                name="prenom"
                id="prenom"
                [(ngModel)]="par.prenom"
                placeholder="votre prenom"
              />
            </div>
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="text"
                name="cin"
                id="cin"
                [(ngModel)]="par.infosSupp.cin"
                placeholder="CIN"
              />
            </div>
            <div class="form-group">
              <label for=" direction"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="text"
                name="direction"
                id="direction"
                [(ngModel)]="par.infosSupp.direction"
                placeholder="Direction/Service"
              />
            </div>

            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="text"
                name="entreprise"
                id="entreprise"
                [(ngModel)]="par.infosSupp.entreprise"
                placeholder="Entreprise"
              />
            </div>

            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              <input
                type="email"
                name="email"
                id="email"
                [(ngModel)]="par.email"
                placeholder="votre email"
              />
            </div>

            <div class="form-group">
              <label for="re-pass"
                ><i class="zmdi zmdi-lock-outline"></i
              ></label>
              <input
                type="password"
                name="chaima"
                id="motpass"
                [(ngModel)]="par.password"
                placeholder="mot de passe"
              />
            </div>

            <div *ngIf="exist">
              <em [style]="{ color: 'red', font: 'bolder italic' }">
                {{ "Name is taken." }}
              </em>
            </div>

            <div class="form-group form-button">
              <input
                type="submit"
                name="signup"
                id="signup"
                class="form-submit"
                value="s'inscrire"
              />
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure>
            <img src="assets/signup-image.jpg" alt="sing up image" />
          </figure>
          <a routerLink="/home" class="signup-image-link"
            >Je suis déjà membre</a
          >
        </div>
      </div>
    </div>
  </section>
</div>
